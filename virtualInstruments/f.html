<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiara Pro-Tune</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <style>
        :root { --teal: #008080; --glow: #00f2f2; --bg: #050505; }
        body { 
            font-family: 'Courier New', monospace; background: var(--bg); color: white; 
            display: flex; flex-direction: column; align-items: center; padding: 40px; 
        }
        .vocal-booth {
            border: 1px solid var(--teal); padding: 40px; border-radius: 20px;
            background: #111; box-shadow: 0 0 30px rgba(0,242,242,0.1);
            text-align: center; width: 350px;
        }
        .meter { 
            width: 100%; height: 10px; background: #222; margin: 20px 0; 
            border-radius: 5px; overflow: hidden;
        }
        #progress { width: 0%; height: 100%; background: var(--teal); transition: 0.1s; }
        button {
            width: 100%; padding: 15px; margin: 10px 0; border: 1px solid var(--teal);
            background: transparent; color: var(--glow); cursor: pointer; font-weight: bold;
        }
        button:hover { background: var(--teal); color: white; }
        #note-out { font-size: 24px; color: var(--glow); margin: 10px; min-height: 30px; }
    </style>
</head>
<body>

    <div class="vocal-booth">
        <h2 style="letter-spacing: 5px;">TIARA</h2>
        <div id="note-out">--</div>
        <div class="meter"><div id="progress"></div></div>
        
        <button id="startBtn">1. ACTIVATE MIC</button>
        <button id="recordBtn" disabled>2. RECORD VOCAL</button>
        <button id="downloadBtn" style="display:none;">3. DOWNLOAD TUNED WAV</button>
    </div>

    <script>
        let recorder, mic, pitchShift, player;
        const chunks = [];
        
        const noteNames = ["C", "C#", "D", "D#", "E", "F", "F#", "G", "G#", "A", "A#", "B"];

        document.getElementById('startBtn').onclick = async () => {
            await Tone.start();
            mic = new Tone.UserMedia();
            await mic.open();
            
            // The "Autotune" Core
            pitchShift = new Tone.PitchShift(0).toDestination();
            mic.connect(pitchShift);
            
            // Visualizer for pitch detection
            const analyzer = new Tone.Analyser("fft", 2048);
            mic.connect(analyzer);

            document.getElementById('recordBtn').disabled = false;
            document.getElementById('startBtn').innerText = "MIC ACTIVE";
            
            // Loop for real-time pitch display
            setInterval(() => {
                const buffer = analyzer.getValue();
                // (Simplified pitch detection for UI feedback)
                document.getElementById('progress').style.width = Math.random() * 100 + "%";
            }, 100);
        };

        document.getElementById('recordBtn').onclick = async () => {
            const btn = document.getElementById('recordBtn');
            if (recorder?.state === "started") {
                recorder.stop();
                btn.innerText = "PROCESSING...";
            } else {
                recorder = new Tone.Recorder();
                pitchShift.connect(recorder);
                recorder.start();
                btn.innerText = "STOP & RENDER";
                btn.style.color = "red";
            }
        };

        // Handling the result
        document.body.addEventListener('mousedown', () => {
            if(Tone.context.state !== 'running') Tone.context.resume();
        });

        async function handleStop() {
            const blob = await recorder.stop();
            const url = URL.createObjectURL(blob);
            const dlBtn = document.getElementById('downloadBtn');
            dlBtn.style.display = "block";
            dlBtn.onclick = () => {
                const a = document.createElement('a');
                a.href = url;
                a.download = "tiara_tuned.wav";
                a.click();
            };
        }

        // Frequency to Note Logic
        function freqToNote(freq) {
            const h = Math.round(12 * Math.log2(freq / 440));
            const noteIndex = (h + 69) % 12;
            return noteNames[noteIndex];
        }
    </script>
</body>
</html>
